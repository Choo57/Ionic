<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="displayApp" text-center>{{'Home' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <button color="primary" ion-button outline round item-end icon-start (click)="contactUs()">
      <ion-icon name="mail" (click)="contactUs()"></ion-icon>
      {{'Contact Us' | translate}}
    </button>
  </ion-item>


  <ion-grid *ngIf="displayApp" class="gridCSS" no-padding>

    <ion-row no-padding>
      <ion-col no-padding col-1>
      </ion-col>
      <ion-col no-padding col-10>
        <ion-card color="primary" text-center (click)="myQueues()">
          <ion-card-header text-center>
            <ion-icon class="headerIcon" name="clipboard"></ion-icon>
            <h1>{{'Queue Manager' | translate}}</h1>
          </ion-card-header>
        </ion-card>
        <div #managerTip class="tipInitial">
          <img *ngIf="direction == 'ltr'" class="arrow" src="../../assets/imgs/arrowL.png" height="50" width="42" />
          <img *ngIf="direction == 'rtl'" class="arrow" src="../../assets/imgs/arrowR.png" height="50" width="42" />
          {{'TIP_MANAGER' | translate}}
          <div>
            <button [disabled]="!showTip" class="btns" color="darkGrey" ion-button small outline (click)="nextTip()">{{'NEXT' | translate}}</button>            
          </div>
        </div>
      </ion-col>
      <ion-col no-padding col-1>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col no-padding col-1>
      </ion-col>
      <ion-col no-padding col-10>
        <ion-card color="primary" text-center (click)="queueManager()">
          <ion-card-header text-center>
            <ion-icon class="headerIcon" name="timer"></ion-icon>
            <h1>{{'My Wait' | translate}}</h1>
          </ion-card-header>
        </ion-card>
        <div #queueTip class="tipInitial">
          <img *ngIf="direction == 'ltr'" class="arrow" src="../../assets/imgs/arrowL.png" height="50" width="42" />
          <img *ngIf="direction == 'rtl'" class="arrow" src="../../assets/imgs/arrowR.png" height="50" width="42" />
          {{'TIP_MYQUEUES' | translate}}
          <div>
            <button [disabled]="!showTip2" class="btns" color="darkGrey" ion-button small outline (click)="dontShow()">{{'DONOT SHOW' | translate}}</button>
            <button [disabled]="!showTip2" class="btns" color="darkGrey" ion-button small outline (click)="endTip()">{{'OK' | translate}}</button>            
          </div>
        </div>
      </ion-col>
      <ion-col no-padding col-1>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
