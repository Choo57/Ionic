<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="mode == 'Create'">{{'Create Room' | translate}}</ion-title>
    <ion-title *ngIf="mode == 'Edit'">{{'Edit Room' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <form #f="ngForm" (ngSubmit)="onSubmitQueue(f)">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>{{'Enter room name' | translate}}</ion-label>
        <ion-input dir="{{direction}}" *ngIf="mode == 'Create'" type="text" maxlength="28" name="roomName" ngModel required></ion-input>
        <ion-input dir="{{direction}}" *ngIf="mode == 'Edit'" placeholder={{roomName}} type="text" maxlength="32" name="roomNameEdit" [(ngModel)]="roomName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>{{'Enter room passcode' | translate}}</ion-label>
        <ion-input dir="{{direction}}" *ngIf="mode == 'Create'" type="text" maxlength="28" name="roomPasscode" ngModel required></ion-input>
        <ion-input dir="{{direction}}" *ngIf="mode == 'Edit'" placeholder={{passcode}} type="text" maxlength="32" name="roomPasscodeEdit" [(ngModel)]="passcode" required></ion-input>
      </ion-item>
          
      <ion-item padding-top>
        <ion-label color="greyFont" (click)="openGallery()">{{'Pick Room Picture' | translate}}</ion-label>
        <ion-avatar item-start (click)="openGallery()">
            <img src="{{ hiddenInput.imgURL }}">
        </ion-avatar>
      </ion-item>    

    </ion-list>
    <ion-input name="imageURL" hidden [(ngModel)]="hiddenInput.imgURL" ngControl="imgURL"></ion-input>
    <button ion-button type="button" (click)="onClose()">{{'Cancel' | translate}}</button>
    <button ion-button type="submit" [disabled]="!f.valid">{{'Submit' | translate}}</button>    
  </form>
</ion-content>
